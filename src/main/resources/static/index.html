    <!--==========================
      Contact Section
    ============================-->
    <section id="contact" class="section-bg wow fadeInUp">
      <div class="container">

        <div class="section-header">
          <h3 class="contact-header-title"></h3>
        </div>

        <div class="row contact-info">

          <div class="col-md-4">
            <div class="contact-address">
              <i class="ion-ios-location-outline"></i>
              <h3 class="address"></h3>
              <address>Orbeli 4 Street, Yerevan, Armenia</address>
            </div>
          </div>

          <div class="col-md-4">
            <div class="contact-phone">
              <i class="ion-ios-telephone-outline"></i>
              <h3 class="phone-number"></h3>
              <p><a href="tel:+37498229898">+374 98 22 98 98</a></p>
            </div>
          </div>

          <div class="col-md-4">
            <div class="contact-email">
              <i class="ion-ios-email-outline"></i>
              <h3 class="email"></h3>
              <p><a href="mailto:info@digisoft-it.com">info@digisoft-it.com</a></p>
            </div>
          </div>
        </div>

        <div class="form">
          <div id="sendmessage"></div>
          <div id="errormessage"></div>
          <form action="" method="post" role="form" class="contactForm">
            <div class="form-row">
              <div class="form-group col-md-12">
                <input type="email" class="form-control" name="from" id="email" placeholder="Your Email"  data-rule="email"data-msg=""  />
                <div class="validation"></div>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="required" data-msg="" />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <textarea class="form-control" name="text" id="message" rows="5" data-rule="required" data-msg="" placeholder="Message"></textarea>
              <div class="validation"></div>
            </div>
            <div class="text-center"><button type="submit" class="message_button"></button></div>
          </form>
        </div>
      </div>
    </section><!-- #contact -->
